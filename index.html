<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destresser ğŸ˜Œ</title>
  <link rel="stylesheet" href="destresser.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="start">
    <h1>Neverending Destresser ğŸ˜Œ</h1>
    <form >
    <label class="stress_level">Rate stress level:</label>
    <input type='range' min="1" max="10" value="1" class="stress_range">
    <label for="cars">Select Ambience:</label>
    <select name="ambience" id="ambience">
      <option disabled selected>Choose Below</option>
      <option data-audio="502620" value="forest">Forest</option>
      <option data-audio="531015" value="beach">Beach</option>
      <option data-audio="496320" value="desert">Desert</option>
    </select>
    <button type="button" onclick="destress()">Begin Destressing</button>
    </form>
    <p class="error"></p>
  </div>


   <div class="player">
     <audio class="audio" src="" autoplay loop></audio>
     <video class="player__video viewer" src="" autoplay loop></video>
     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">â–º</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">Â« 10s</button>
       <button data-skip="25" class="player__button">25s Â»</button>
        <i data-screen = "fullscreen" class="material-icons" style="font-size:48px;color:white">fullscreen</i>
     </div>
   </div>
   <button type="button" class="init" onclick="init()">Reset Destresser</button>
  <script src="destresser.js"></script>
</body>
</html>
